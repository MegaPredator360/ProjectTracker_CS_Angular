<div style="padding-top: 80px;">
    <mat-card class="tabla-card">
        <h1 class="tabla-titulo">Registro de Tareas</h1>
        <mat-grid-list cols="5" rowHeight="80px">
            <mat-grid-tile [colspan]="4">
                <mat-form-field style="width: 100%;">
                    <mat-label>Buscar Tarea</mat-label>
                    <input matInput (keyup)="filtroTabla($event)">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" (click)="tareaNueva()" class="tabla-boton-nuevo">
                    <mat-icon matListItemIcon>add</mat-icon>
                    Nueva Tarea
                </button>
            </mat-grid-tile>
        </mat-grid-list>
        <table mat-table [dataSource]="dataListaTarea" matSort (matSortChange)="cambiarDireccionSort($event)">
            <ng-container matColumnDef="tareNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.tareNombre }}</td>
            </ng-container>
            <ng-container matColumnDef="tareProyNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto Perteneciente</th>
                <td mat-cell *matCellDef="let element">{{ element.tareProyNombre }}</td>
            </ng-container>
            <ng-container matColumnDef="tareEstaNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let element">{{ element.tareEstaNombre }}</td>
            </ng-container>
            <ng-container matColumnDef="tareCantidadUsuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuarios Asignados</th>
                <td mat-cell *matCellDef="let element">{{ element.tareCantidadUsuario }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 130px;">Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="tareaActualizar(element)" matTooltip="Actualizar Tarea">
                        <mat-icon matListItemIcon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="tareaEliminar(element)" matTooltip="Eliminar Tarea">
                        <mat-icon matListItemIcon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunmasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: colunmasTabla;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">
                    <p class="filter-no-result">{{ mensajeVacio }}</p>
                </td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
