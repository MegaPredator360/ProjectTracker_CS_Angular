<div class="formulario-body content-background-grad">
    <mat-card class="formulario-card">
        <h2 class="formulario-titulo">{{ tituloAccion }} Tarea</h2>
        <!-- Formulario para tareas -->
        <form class="example-form" [formGroup]="formularioTarea">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Descripcion</mat-label>
                        <input matInput autocomplete="off" formControlName="descripcion">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estadoId">
                            <!-- Obtendremos la lista de permisos de la API -->
                            <mat-option *ngFor="let item of listaEstado" [value]="item.estaId">
                                {{ item.estaNombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" routerLink="../" style="margin-right: 10px;">Volver</button>
            <button mat-raised-button color="primary"[disabled]="formularioTarea.invalid"
                (click)="submitTarea()">{{ botonAccion }}</button>
        </mat-card-actions>
    </mat-card>
</div>
