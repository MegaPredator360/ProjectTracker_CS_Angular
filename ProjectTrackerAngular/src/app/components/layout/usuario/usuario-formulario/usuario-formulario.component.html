<div class="formulario-body content-background-grad">
    <mat-card class="formulario-card">
        <h2 class="formulario-titulo">{{ tituloAccion }} Usuario</h2>
        <!-- Formulario para usuarios -->
        <form class="example-form" [formGroup]="formularioUsuario">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Cedula</mat-label>
                        <input matInput numbersOnly autocomplete="off" formControlName="cedula">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Dirección</mat-label>
                        <input matInput autocomplete="off" formControlName="direccion">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Correo Electronico</mat-label>
                        <input matInput autocomplete="off" formControlName="correo">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Permisos</mat-label>
                        <mat-select formControlName="permisoId">
                            <!-- Obtendremos la lista de permisos de la API -->
                            <mat-option *ngFor="let item of listaPermisos" [value]="item.permId">
                                {{ item.permNombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field style="width: 95%;">
                        <mat-label>Contraseña</mat-label>
                        <input matInput autocomplete="off" [type]="ocultarContrasena ? 'password': 'text'"
                            formControlName="contrasena">
                        <button mat-icon-button matSuffix (click)="ocultarContrasena = !ocultarContrasena" type="button">
                            <mat-icon matSuffix>{{ocultarContrasena ? 'visibility_off': 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint align="start"><strong>Debe contener: 1 mayuscula, 1 minuscula, 1 simbolo, 1 número, 8
                                caracteres
                                minimo</strong></mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field #confirmacionInput style="width: 95%;">
                        <mat-label>Confirmar Contraseña</mat-label>
                        <input matInput autocomplete="off" [type]="ocultarContrasena ? 'password': 'text'"
                            formControlName="confirmarContrasena">
                        <button mat-icon-button matSuffix (click)="ocultarContrasena = !ocultarContrasena" type="button">
                            <mat-icon matSuffix>{{ocultarContrasena ? 'visibility_off': 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-checkbox formControlName="primerInicio">Cambiar Contraseña al Iniciar Sesion</mat-checkbox>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" routerLink="../" style="margin-right: 10px;">Volver</button>
            <button mat-raised-button color="primary" [disabled]="formularioUsuario.invalid"
                (click)="submitUsuario()">{{ botonAccion }}</button>
        </mat-card-actions>
    </mat-card>
</div>
