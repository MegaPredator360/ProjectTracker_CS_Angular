<mat-card class="tabla-card">
    <h1 class="tabla-titulo">Registro de Proyectos</h1>
    <mat-grid-list cols="5" rowHeight="80px">
        <mat-grid-tile [colspan]="4">
            <mat-form-field style="width: 100%;">
                <mat-label>Buscar Proyecto</mat-label>
                <input matInput (keyup)="filtroTabla($event)">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button color="primary" (click)="proyectoNuevo()" class="tabla-boton-nuevo">
                <mat-icon matListItemIcon>add</mat-icon>
                Nuevo Proyecto
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <table mat-table [dataSource]="dataListaProyecto">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.proyNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{ element.proyEstaNombre }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 130px;">Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="proyectoActualizar(element)" matTooltip="Actualizar Proyecto">
                    <mat-icon matListItemIcon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="proyectoEliminar(element)" matTooltip="Eliminar Proyecto">
                    <mat-icon matListItemIcon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunmasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: colunmasTabla;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
                <p class="filter-no-result">{{ mensajeVacio }}</p>
            </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
