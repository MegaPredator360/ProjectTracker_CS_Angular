<h2 mat-dialog-title>Eliminar Proyecto</h2>
<mat-dialog-content>
    <p>
        ¿Deseas eliminar el proyecto: {{ nombreProyecto }}?<br>
        <b>Nota: </b>Se borrarán las tarea asociadas al proyecto
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="proyectoEliminar()">Aceptar</button>
</mat-dialog-actions>
